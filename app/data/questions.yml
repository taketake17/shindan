questions:
  - id: 1
    text: "Q1. 大きな荷物を持って横断歩道を渡ろうとしているおばあさんがいました。あなたならどうしますか？"
    options:
      - value: 3
        label: "大きな荷物を運びながら横断歩道を渡るのは危ないので荷物を持ってあげる"
      - value: 2
        label: "横断歩道の前まで荷物を持って来れたのだからそれなりに力もありそうだし大丈夫だろうということで何もしない"
      - value: 0
        label: "「ちんたら歩いてんじゃねぇ」と暴言を吐く"
  - id: 2
    text: "Q2.友達が「ほんと痩せたいからダイエットするわ〜」と言いながら唐揚げを頬張っていました。あなたならどうしますか？"
    options:
      - value: 3
        label: "唐揚げを食べてたらダイエットなんかできないよと言って心を鬼にして友達の唐揚げを食べてあげる"
      - value: 1
        label: "「そうなんだ。頑張れ」と応援だけしてあげる"
      - value: 0
        label: "唐揚げは油で揚げているから0カロリーだしどんどん食べなと言い、ダイエットの邪魔をする"
  - id: 3
    text: "Q3. 外国人が道に迷って困っている様子です。あなたは全く英語を話せません。あなたならどうしますか？"
    options:
      - value: 3
        label: "スマホの翻訳機能を使って身振り手振りで助けてあげる"
      - value: 1
        label: "きっと英語を話すことができる人がなんとかするので、自分は何もせずに通り過ぎる"
      - value: 0
        label: "外国人に近づき、日本語で捲し立てて、日本の厳しさを教える"
  - id: 4
    text: "Q4.あなたはやっとの思いでドラゴンボールを7つ集めることができました。どのようなお願いをしますか？"
    options:
      - value: 3
        label: "世界中の人たちが平和に楽しく暮らせるようにしてほしいと願う"
      - value: 1
        label: "不老不死と永遠の若さをお願いする"
      - value: 0
        label: "自分が世界征服をして好き勝手暴れ回りたいと願う"
  - id: 5
    text: "Q5.イメチェンした友達の髪型がめちゃくちゃダサかったです。あなたならどうしますか？"
    options:
      - value: 3
        label: "ダサいと思っている自分の価値観を疑い、友達の髪型を褒める"
      - value: 1
        label: "その髪型はダサすぎるから美容院で直してもらってこいと言って自分の行きつけの美容院に連れて行く"
      - value: 0
        label: "「ほんとイメチェンしたね〜」と含みのある言葉を言う"
  - id: 6 
    text: "Q6.自販機で飲み物を買いたいけど1万円札しか持ってなくて買えないと友達が困っていました。あなたならどうしますか？"
    options:
      - value: 3
        label: "「また今度自分も同じように困ってたら奢って」と言って買ってあげる"
      - value: 1
        label: "自分も１万円札しか持ってないと言って何もしない"
      - value: 0
        label: "友達が飲みたそうにしていた物を買い、友達の前でおいしそうに飲む"
  - id: 7
    text: "Q7.道を歩いていると前から３段のアイスクリームを持った女の子が走って来て、自分とぶつかってしまい、アイスクリームが自分のズボンについてしまいました。あなたならどうしますか？"
    options:
      - value: 3
        label: 「悪ィな。おれのズボンがアイスクリームを食っちまった。次ァ５段を買うといい」と言ってお金を渡す
      - value: 1
        label: "女の子には何も言わないが、女の子が去った後にSNSで話を盛りまくって投稿する"
      - value: 0
        label: "親御さんを呼び出し謝罪させ、ズボンを買った値段の10倍の金額を請求する"
  - id: 8
    text: "Q8.少し離れたところで人が倒れていました。あなたはどうしますか？"
    options:
      - value: 3
        label: "とりあえず駆け寄って状態を確認し、必要そうなら救急車を呼ぶ"
      - value: 1      
        label: "きっと誰かが助けてくれるだろうから、そのまま通り過ぎる"
      - value: 0
        label: "倒れている人の様子を動画撮影し、SNSに面白おかしく投稿する"
  - id: 9
    text: "Q9.道端に財布が落ちていました。あなたはどうしますか？"
    options:      
      - value: 3
        label: "すぐに近くの交番に届ける"
      - value: 1
        label: "財布の中身が減っていたら自分が盗んではないかと疑われるかもしれないので、そのまま通り過ぎる"
      - value: 0
        label: "拾った人の物だから持ち帰り、自分の物にする"
  - id: 10
    text: "Q10.あなたはいい人ですか？"
    options:      
      - value: 100
        label: "はい！"
      - value: 3
        label: "周りから良い人と言われることが度々ある  " 
      - value: 1
        label: "わからない"